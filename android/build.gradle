buildscript {
    ext {
        compose_ui_version = '1.5.1'
        kotlin_version = project_kotlin_version
    }
}
plugins {
    id 'org.jetbrains.kotlin.android' version "${project_kotlin_version}" apply false
    id 'com.android.application' version "${project_android_gradle_plugin}" apply false
    id 'com.android.library' version "${project_android_gradle_plugin}" apply false
    id 'com.google.gms.google-services' version '4.3.15' apply false
    id 'com.google.firebase.crashlytics' version '3.0.2' apply false
}

// Add Java toolchain configuration
allprojects {
    tasks.withType(JavaCompile).configureEach {
        javaCompiler = javaToolchains.compilerFor {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }
}
